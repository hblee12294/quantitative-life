<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quantitative Life</title>
  <style>
    @import url('https://fonts.googleapis.com/css?family=VT323');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'VT323', monospace;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Grid */
    #grid {
      display: grid;
      position: absolute;
      top: -100%;
      grid-template-columns: repeat(auto-fill, minmax(20px, 5fr));
      grid-auto-rows: 1fr;
      width: 100vw;
    }

    #grid:before, #title:before {
      content: '';
      width: 0;
      padding-bottom: 100%;
      grid-row: 1/ 1;
      grid-column: 1 / 1;
    }

    #grid > *:first-child,
    #title > *:first-child {
      grid-row: 1 / 1;
      grid-column: 1 / 1;
    }

    .cell {
      background-color: #f1f1f1;
      border: 1px solid #fff;
      /* transition: .1s; */
    }

    /* Title */
    #title {
      display: grid;
      position: absolute;
      top: 50%;
      transform: translateY(-100%);
      grid-template-columns: repeat(73, 1fr);
      grid-auto-rows: 1fr;
      width: 100vw;
    }

    #control {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, 100%);
      color: #aaa;
      font-family: 'VT323', monospace;
      font-weight: bolder;
      font-size: 2rem;
      padding: 5px 15px;
      border: 4px dashed #aaa;
      background-color: #fff;
      cursor: pointer;
    }

    @media screen and (max-width: 570px) {
      #grid {
        grid-template-columns: repeat(auto-fill, minmax(15px, 5fr));
      }

      #control {
        font-size: 1.3rem;
        border: 3px dashed #aaa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header id="title"></header>
    <main id="grid"></main>
    <button id="control">START</button>
  </div>

  <script>
    const el = {
      title: document.getElementById('title'),
      grid: document.getElementById('grid'),
      control: document.getElementById('control')
    }

    class TitleGrid {
      constructor(el, title) {
        this._el = el
        this._title = title.toLowerCase().split(' ')
        this._alphabet = {
          a: [
            [2],
            [1, 3],
            [0, 1, 2, 3, 4],
            [0, 4],
            [0, 4],
          ],

          e: [
            [0, 1, 2, 3, 4],
            [0],
            [0, 1, 2, 3, 4],
            [0],
            [0, 1, 2, 3, 4]
          ],

          f: [
            [0, 1, 2, 3, 4],
            [0],
            [0, 1, 2, 3, 4],
            [0],
            [0],
          ],

          i: [
            [0, 1, 2, 3, 4],
            [2],
            [2],
            [2],
            [0, 1, 2, 3, 4]
          ],

          l: [
            [0],
            [0],
            [0],
            [0],
            [0, 1, 2, 3, 4]
          ],

          n: [
            [0, 4],
            [0, 1, 4],
            [0, 2, 4],
            [0, 3, 4],
            [0, 4], 
          ],

          q: [
            [0, 1, 2, 3, 4],
            [0, 4],
            [0, 2, 4],
            [0, 3, 4],
            [0, 1, 2, 3, 4]
          ],

          t: [
            [0, 1, 2, 3, 4],
            [2],
            [2],
            [2],
            [2]
          ],

          u: [
            [0, 4],
            [0, 4],
            [0, 4],
            [0, 4],
            [1, 2, 3]
          ],

          v: [
            [0, 4],
            [0, 4],
            [0, 4],
            [1, 3],
            [2]
          ]
        }
        this._lineHeight = 7
        this._lineWidth = 73
      }

      init() {
        this._title.forEach(() => {
          const frag = document.createDocumentFragment()

          // 73(row) * 7(column) = 511
          for (let i = 0; i < this._lineHeight * this._lineWidth; ++i) {
            const cell = document.createElement('div')
            cell.className = "cell"
            frag.append(cell)
          }

          this._el.append(frag)
        })
        
        // render letters
        // for (const [block, word] of this._title.entries()) {
        //   for (const [pos, letter] of word.split('').entries()) {
        //     this._renderLetter(block, pos, this._alphabet[letter], letter)
        //   }
        // }
        this.dye()
      }

      dye(color = '#777', delay = 50) {
        const lines = this._title.length
        let line = 0
        let pos = 0
        let poses

        const exeRender = () => {
          const letters = this._title[line].split('')   // get word and split it into letters
          pos || (poses = letters.length)   // if pos equals to 0, set new word length
          let letter = letters[pos]

          this._renderLetter(line, pos, this._alphabet[letter], color)

          if (++pos === poses) {
            line++
            pos = 0
          }

          if (line !== lines) {
            setTimeout(exeRender, delay)
          }
        }

        setTimeout(exeRender, delay)
      }

      bleach(delay = 50) {
        const lines = this._title.length
        let line = this._title.length - 1
        let pos = this._title[line].length - 1

        const exeRender = () => {
          const letters = this._title[line].split('')   // get word and split it into letters
          let letter = letters[pos]

          this._renderLetter(line, pos, this._alphabet[letter], '')

          if (--pos === -1) {
            if (--line === -1) return
            pos = this._title[line].length - 1
          }

          setTimeout(exeRender, delay)
        }

        setTimeout(exeRender, delay)
      }

      _renderLetter(line, pos, matrix, color) {
        const h = this._lineHeight
        const w = this._lineWidth

        for (const row in matrix) {
          let rowArr = matrix[row]

          for (const col of rowArr) {
            let index = (line * h * w) + w + (row * w) + (pos * 6) + (1 + col)
            this._el.children[index].style.backgroundColor = color
          }
        }
      }
    }

    class Grid {
      constructor(el, cellsNum) {
        this._el = el
        this._cellsNum = cellsNum
        this._start = 0
        this._offset = 0
      }

      init() {
        const frag = document.createDocumentFragment()

        for (let i = 0; i < this._cellsNum; ++i) {
          const cell = document.createElement('div')
          cell.className = "cell"
          frag.append(cell)
        }
        this._el.append(frag)
      }

      _reset() {
        this._start = 0
        this._offset = 0
      }

      _set(start, offset) {
        this._start = start
        this._offset = offset
      }

      dye(start, offset, delay = 10, color = '#777') {
        this._set(start, offset)

        const dyeOne = () => {
          if (offset) {
            this._el.children[start].style.backgroundColor = color
            start += 1
            offset -= 1
            setTimeout(dyeOne, delay)
          }
        }

        setTimeout(dyeOne, delay)
      }

      bleach(start, offset, delay = 10) {
        start || (start = this._start)
        offset || (offset = this._offset)
        let end = start + offset - 1

        const bleachOne = () => {
          if (offset) {
            this._el.children[end].style.backgroundColor = ''
            --end
            --offset
            setTimeout(bleachOne, delay)
          }
        }

        setTimeout(bleachOne, delay)
        this._reset()
      }
    }

    const title = new TitleGrid(el.title, 'Quantitative Life')
    const grid = new Grid(el.grid, 900)
    title.init()
    title.dye('#777')
    grid.init()

    el.control.onclick = () => title.bleach()

    // grid.dye(0, 100)
  </script>
</body>
</html>
